<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td,th {
            border: 1px black solid;
            padding: 7px;
        }
        caption {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .cnome {
            background-color: aqua;
        }
        .csexo {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Tabela 05</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome </th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col" >Profissão</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>24</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>29</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>19</td>
            <td>Vereador</td>
        </tr>   
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>33</td>
            <td>Médica</td>
        </tr>   
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
