<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em celular, ou aumentar e diminuir o navagador</p>

    <picture>
        <source media="(max-width:800px )" srcset="/Imagens/samurai-p.jpg" type="image/jpg">
        <source media="(max-width: 1220px )" srcset="/Imagens/samurai-m.jpg" type="image/jpg">
        <img src="/Imagens/samurai-g.jpg" alt="Samurai">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>vamos aprender a colocar audio</p>
    <!--
    <audio src="/media/burythelight.m4a" controls ></audio> -->
    <!--MP3. Wav. OGG. -->

    <audio  preload="metadata" autoplay controls loop >
        <source src="/media/burythelight.m4a" type="audio/mpeg">
        <source src="/media/burythelight.ogg" type="audio/ogg">
        <source src="/media/burythelight.wav" type="audio/wav"> <!--Evitar WAV.-->
        <p>infelizmente seu navegador não tem suporte a audio. <a href="/media/burythelight.m4a">Clique aqui para baixar a música</a></p>
    </audio>
</body>
</html>
