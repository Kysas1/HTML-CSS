<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;H1&gt;">Titulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;IMG&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ABBR&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;CODE&gt;">Códigos-Fontes</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;OL&gt;">Lista numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
