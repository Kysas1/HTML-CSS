<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
            background-color: rgb(214, 171, 255);
            width: 200px;
        }

        div:hover {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hover </h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui 
        <p>texto escondido</p>
    </div>
</body>
</html>
